<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.Name + ' details'">
      {{ product.Name }}
    </a>
  </h3>

  <p *ngIf="product.Description">
    Description: {{ product.xp.ShortDescription }}
  </p>

  <p *ngIf="product.PriceSchedule">
    Price: {{ product.PriceSchedule.Price }}
  </p>

</div>
